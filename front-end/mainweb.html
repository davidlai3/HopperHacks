<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="styles2.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="gradient-background ">

<div class="container mt-5">
    <!--Tabs-->
  <ul class="nav nav-tabs nav-fill">
    <li class="nav-item">
      <a class="nav-link active tab-font" id="discover-tab" data-bs-toggle="tab" href="#discover">Discover</a>
    </li>
    <li class="nav-item">
      <a class="nav-link tab-font" id="matches-tab" data-bs-toggle="tab" href="#matches">
        Your Matches
      </a>
    </li>
  </ul>

  <!--Tab Content-->
  <div class="tab-content mt-2 d-flex justify-content-center align-items-center vh-100">
    <div class="tab-pane fade show active" id="discover">
        <!--DISCOVER TAB-->
        <div class="flip-card d-flex justify-content-center align-items-center">
            <div class="flip-card-inner">
              <!--Front of Flipcard-->
              <div class="flip-card-front">
                <!-- Avatar --> 
                <div class="avatar mx-auto white pad"><img src="headshot.png" class="rounded-circle"
                    alt="Sample avatar image." style="width:300px;height: 350px;">
                </div>
                <!-- Name -->
                <div class="card-body pad name">
                    <h1>Vivian Zhu</h1>
                </div>
                <!--Age-->
                <div class="card-body pad age">
                  <h2>{{age}}</h2>
                </div>
                <!--Compatibility Percentage-->
                <div class="card-body pad percentage">
                    <h2>
                        {{percentage}}%
                    </h2>
                    </div>
              </div>
            <!--BACK OF FLIPCARD-->
            <div class="flip-card-back">
            
            </div>
            </div>
          </div>
        


    </div>
    <div class="tab-pane fade" id="matches">
        <!--Matches-->
      <h2>Your Matches Tab Content</h2>
      <p>This is the content for the Your Matches tab.</p>
    </div>
  </div>
</div>



<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
