<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" id="discover-tab" data-bs-toggle="tab" href="#discover">Discover</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="matches-tab" data-bs-toggle="tab" href="#matches">
        Your Matches
      </a>
    </li>
  </ul>

  <div class="tab-content mt-2">
    <div class="tab-pane fade show active" id="discover">
      <h2>Discover Tab Content</h2>
      <p>This is the content for the Discover tab.</p>
    </div>
    <div class="tab-pane fade" id="matches">
      <h2>Your Matches Tab Content</h2>
      <p>This is the content for the Your Matches tab.</p>
    </div>
  </div>
</div>

<!-- Mix and Match Logo -->
<div class="position-fixed top-0 end-0 p-3">
  <span style="font-size: 24px;">&#119137;&#119137;</span>
  <span>Mix and Match</span>
</div>

<!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
